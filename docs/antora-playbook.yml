site:
  url: https://sakuraboot.sansenshimizu.org/
  title: Sakura Boot
  start_page: sakura-boot::index.adoc
  robots: allow
content:
  sources:
    - url: ./.. #https://github.com/Sansen-Shimizu/sakura-boot.git
      branches: [ HEAD, '0.*', '!0.1.x' ]
      start_paths:
        - docs
        - sakura-boot-project/sakura-boot-basic/docs
        - sakura-boot-project/sakura-boot-cache/docs
        - sakura-boot-project/sakura-boot-hypermedia/docs
        - sakura-boot-project/sakura-boot-log/docs
        - sakura-boot-project/sakura-boot-mapper/docs
        - sakura-boot-project/sakura-boot-openapi/docs
        - sakura-boot-project/sakura-boot-specification/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-basic-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-cache-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-functional-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-hypermedia-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-integration-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-mapper-test/docs
        - sakura-boot-project/sakura-boot-test/sakura-boot-specification-test/docs
runtime:
  fetch: true
ui:
  bundle:
    url: ./antora-ui-sakura-boot/build/ui-bundle.zip
    snapshot: true
output:
  dir: ./build/documentation
  destinations:
    - provider: archive
      path: ./build/documentation/documentation.zip
antora:
  extensions:
    - require: '@antora/lunr-extension'
      index_latest_only: true

