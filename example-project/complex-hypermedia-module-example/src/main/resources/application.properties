# SPRING
spring.application.name = complexHypermediaModuleExample
spring.threads.virtual.enabled = true
spring.docker.compose.file = example-project/complex-hypermedia-module-example/docker-compose.yaml

# Controller
server.servlet.context-path = /api

# Database
spring.jpa.open-in-view = false
spring.datasource.url = jdbc:postgresql://postgres:5432/database
spring.datasource.username = sa
spring.datasource.password = password

# LOG
#logging.level.root = warn
logging.file.path = ./log/
logging.file.name = ${logging.file.path}${spring.application.name}.log

# Debug
spring.jpa.hibernate.ddl-auto = create-drop
